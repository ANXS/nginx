# file: nginx/tasks/package.yml

- name: Nginx | Add the nginx repo source
  apt_repository:
    repo: "deb http://nginx.org/packages/ubuntu"
    state: present

- name: Nginx | Add the nginx apt key
  apt_key:
    url: "http://nginx.org/keys/nginx_signing.key"
    state: present

- include: directories.yml

- name: Nginx | Make sure nginx is installed (package)
  apt:
    pkg: nginx
    state: present
  notify:
    - restart nginx
